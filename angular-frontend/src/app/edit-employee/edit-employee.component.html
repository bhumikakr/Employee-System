<div class="col-md-6 offset-md-3">
  <h3> Edit Employee </h3>

  <!-- Form to edit Employee -->

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label> Middle Name</label>
      <input type="text" class="form-control" id="middleName" [(ngModel)]="employee.middleName" name="middleName">
    </div>
    <div class="form-group">
      <label> Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label> Birth Date</label>
      <input type="date" class="form-control" id="bod" [(ngModel)]="employee.bod" name="bod">
    </div>
    <div class="form-group">
      <label> Position </label>
      <input type="text" class="form-control" id="position" [(ngModel)]="employee.position" name="position">
    </div>
    <button mat-flat-button color="primary" type="submit">Submit</button>

  </form>
</div>
